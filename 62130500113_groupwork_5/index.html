<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - Web Gallery</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body id="app" class="bg-gray-700">
    <div class="w-full h-screen">
        <!-- Nav -->
        <div class="flex justify-between bg-gray-700 text-white w-screen items-center fixed -mt-20">
            <b><h1 class="text-xl ml-10">Pokedex ( {{countUndone}} )</h1></b>
            <photo-search :form="form"></photo-search>    
        </div>

        <!-- Container -->
        <div class="container mx-auto mt-20">
                <div v-for="tasks in searching" v-if="searching.length !== 0" >
                    <photo-items :task ="tasks" @when-like="toggleDone" @when-toggleview="toggleView"></photo-items>
                </div>
            <div v-else class="mt-10 bg-white shadow-lg rounded w-full mx-auto px-auto py-5 flex justify-center">
                <h2 class="mb-2 text-2xl font-bold text-gray-800">No Photos.</h2>
            </div>
        </div>

        <!-- Pop up -->
        <photo-views :img="selectImg" :view="selectview" @when-close="close"></photo-views>

    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoView.js"></script>

    <script>
        app.mount('#app')
    </script>
</body>

</html>
